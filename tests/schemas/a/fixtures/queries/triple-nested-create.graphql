mutation TripleNestedRelationship {
  createChild(
    input: {
      child: {
        name: "Hugo Black"
        momParent: {
          createParent: {
            parentName: "Sandra Day O'Connor"
            childrenByMomParentId: {
              createChild: [
                {
                  name: "John Roberts"
                  studentsByStudentId: {createStudent: [{schoolId: 2}]}
                }
              ]
            }
          }
        }
      }
    }
  ) {
    child {
      id
      name
      momParent {
        id
        parentName
        childrenByMomParentId {
          totalCount
          nodes {
            id
            name
            studentsByStudentId {
              totalCount
              nodes {
                id
                school {
                  id
                }
                schoolId
                studentId
              }
            }
          }
        }
      }
    }
  }
}
