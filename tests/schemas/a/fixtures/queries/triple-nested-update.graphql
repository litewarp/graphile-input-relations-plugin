mutation CreateSchoolAndConnectToTeacherByUniqueField {
  updateChildById(
    input: {
      id: "WyJDaGlsZCIsMV0="
      patch: {
        name: "Johnny Cochran"
        studentsByStudentId: {
          create: [{school: {connectById: {id: "WyJTY2hvb2wiLDJd="}}}]
        }
      }
    }
  ) {
    child {
      id
      name
      studentsByStudentId {
        totalCount
        nodes {
          id
          school {
            id
            name
            teachers {
              totalCount
              nodes {
                id
                name
                uniqueField
              }
            }
          }
        }
      }
    }
  }
}
