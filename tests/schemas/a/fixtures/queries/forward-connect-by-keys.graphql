mutation AddChildAndConnectToParentByEmail {
  createChild(
    input: {
      child: {
        name: "My baby"
        parentByMomParentId: {connectByEmail: {email: "johnny@cochran.com"}}
      }
    }
  ) {
    child {
      id
      name
      momParent {
        id
        parentName
      }
    }
  }
}
