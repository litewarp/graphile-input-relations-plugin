mutation CreateSchoolAndConnectToTeacherByUniqueField {
  createSchool(
    input: {
      school: {
        name: "My School"
        teachersBySchoolId: {
          connectByUniqueField: [{uniqueField: "random unique field 2"}]
        }
      }
    }
  ) {
    school {
      id
      name
      teachers {
        totalCount
        nodes {
          id
          name
          uniqueField
        }
      }
    }
  }
}
