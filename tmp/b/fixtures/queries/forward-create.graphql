mutation {
  createJob(input: {job: {jobRelationshipsByToJobId: {create: [{type: "test"}]}}}) {
    job {
      id
      jobRelationshipsByToJobId {
        nodes {
          type
          toJobId
          fromJobId
        }
      }
      jobRelationshipsByFromJobId {
        nodes {
          type
          toJobId
          fromJobId
        }
      }
    }
  }
}
